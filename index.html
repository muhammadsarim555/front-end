<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./marksheet.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

<!-- 
<form onsubmit="handleMarkSheet()" class="m-3 container"> -->
    <div class="m-3"> 
    <div class="form-group ">
      <label for="name">Enter your name</label>
      <input  class="form-control" placeholder="name" id="name" aria-describedby="emailHelp">
    </div>
    <div class="form-group ">
      <label for="english">Enter English Marks</label>
      <input min="0" max="100" type="number" class="form-control" placeholder="50" id="english">
    </div>

    <div class="form-group ">
        <label for="urdu">Enter Urdu Marks</label>
        <input min="0" max="100" type="number"  class="form-control" placeholder="80" id="urdu">
      </div>

      <div class="form-group ">
        <label for="math">Enter Math Marks</label>
        <input min="0" max="100" type="number"  class="form-control" placeholder="70" id="math">
      </div>

    <button type="submit" onclick="handleMarkSheet()" class="btn btn-primary">Submit</button>

<div id="showTable" style="display: none;">
    
    <table class="table mt-3 table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">English</th>
            <th scope="col">Urdu</th>
            <th scope="col">Math</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><span id="englishMark"></span></td>
            <td><span id="urduMark"></span></td>
            <td><span id="mathMark"></span></td>
          </tr>

          <tr>
            <th scope="row">Percentage</th>
            <td><span id="grade"></span></td>
          </tr>
         
        </tbody>
      </table>
    
    
    
</div>

</div>

</body>
</html>
